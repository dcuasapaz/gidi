<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/tpl/tpl_adm.xhtml">
	<ui:define name="ttl">#{html.ttlPgeField}</ui:define>

	<ui:define name="ctt">
		<h:form id="frm-sit">
			<p:growl id="grw-sit" redisplay="true" showDetail="true"
				showSummary="true" />
			<h:panelGroup id="pgr-sit-mnu" layout="block" styleClass="brr-mnu ">
				<p:menubar>
					<p:menuitem id="itm-sit-hme" value="Home" icon="ui-icon-home"
						disabled="#{sitCtlGnr.dsbBtnHme}"
						rendered="#{sitCtlGnr.vsbBtnHme}"
						action="#{webCtlMnu.home(scrCtlSss.prl.IRolId)}" update="@form" />
					<p:menuitem id="itm-sit-add" value="New" icon="ui-icon-document"
						action="#{sitCtlGnr.add()}" update="@form"
						disabled="#{sitCtlGnr.dsbBtnAdd}"
						rendered="#{sitCtlGnr.vsbBtnAdd}" />
					<p:menuitem id="itm-sit-add-cpy" value="New Copy"
						icon="ui-icon-copy" action="#{sitCtlGnr.addCopy()}" update="@form"
						disabled="#{sitCtlGnr.dsbBtnAddCpy}"
						rendered="#{sitCtlGnr.vsbBtnAddCpy}" />
					<p:menuitem id="itm-sit-sve" value="Save" icon="ui-icon-disk"
						action="#{sitCtlGnr.sve()}" update="@form"
						disabled="#{sitCtlGnr.dsbBtnSve}"
						rendered="#{sitCtlGnr.vsbBtnSve}" />
					<p:menuitem id="itm-sit-upd" value="Update" icon="ui-icon-disk"
						action="#{sitCtlGnr.upd()}" update="@form"
						disabled="#{sitCtlGnr.dsbBtnUpd}"
						rendered="#{sitCtlGnr.vsbBtnUpd}" />
					<p:menuitem value="Restore" icon="ui-icon-arrowrefresh-1-n"
						disabled="#{sitCtlGnr.dsbBtnRtr}"
						rendered="#{sitCtlGnr.vsbBtnRtr}"
						onclick="window.location.reload()" />
				</p:menubar>
				<p:blockUI id="blc-sit-add" block="frm-sit" trigger="itm-sit-add">
					<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
				</p:blockUI>
				<p:blockUI id="blc-sit-add-cpy" block="frm-sit"
					trigger="itm-sit-add">
					<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
				</p:blockUI>
				<p:blockUI id="blc-sit-sve" block="frm-sit" trigger="itm-sit-sve">
					<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
				</p:blockUI>
				<p:blockUI id="blc-sit-upd" block="frm-sit" trigger="itm-sit-upd">
					<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
				</p:blockUI>
			</h:panelGroup>
			<p:spacer height="40" />
			<h:panelGroup id="pgr-sit-dta" layout="block" styleClass="main-100"
				rendered="#{sitCtlGnr.vsbPgrDta}">


				<h:panelGrid columns="1" styleClass="main-100 box-mdm box-prj">

					<h:panelGrid id="png-sit-prj" columns="3" styleClass="main-100"
						columnClasses="main-40, main-30, main-30" cellpadding="3"
						cellspacing="3">
						<h:panelGrid columns="1" styleClass="main-100">
							<h:outputLabel value="Project:" />
							<h:outputText
								value="#{sitCtlOpt.ent(sitCtlGnr.prl.IPrjId).SOptNme} (#{sitCtlOpt.ent(sitCtlGnr.prl.IPrjId).SOptAcr})" />
						</h:panelGrid>
						<h:panelGrid columns="1" styleClass="main-100">
							<h:outputLabel value="Type:" />
							<p:selectOneMenu id="som-sit-Tpe" value="#{sitCtlGnr.ITpeId}"
								styleClass="sit-cmb" style="width: 80%;"
								disabled="#{sitCtlGnr.dsbTpe}" rendered="#{sitCtlGnr.vsbTpe}"
								required="#{sitCtlGnr.rqrTpe}" filter="true"
								filterMatchMode="startsWith" requiredMessage="html.ttlAtrObl">
								<f:selectItem itemLabel="#{html.slcOne}" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{sitCtlOpt.lstEpiNme(code.sitTpe())}"
									var="varSte" itemLabel="#{varSte.SOptNme}"
									itemValue="#{varSte.IOptId}" />
							</p:selectOneMenu>
						</h:panelGrid>
						<h:panelGrid columns="1" styleClass="main-100">
							<h:outputLabel value="Location:" />
							<p:selectOneMenu id="som-sit-ste" value="#{sitCtlGnr.ISteId}"
								styleClass="sit-cmb" style="width: 80%;"
								disabled="#{sitCtlGnr.dsbSte}" rendered="#{sitCtlGnr.vsbSte}"
								required="#{sitCtlGnr.rqrSte}" filter="true"
								filterMatchMode="startsWith" requiredMessage="html.ttlAtrObl">
								<f:selectItem itemLabel="#{html.slcOne}" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{sitCtlSte.lstSte(sitCtlGnr.prl.IPrjId)}"
									var="varSte" itemLabel="#{varSte.SSteNme}"
									itemValue="#{varSte.ISteId}" />
								<p:ajax listener="#{sitCtlGnr.chsSte()}" update="png-sit-bdy" />
							</p:selectOneMenu>
						</h:panelGrid>
					</h:panelGrid>


				</h:panelGrid>

				<p:spacer height="10" />

				<h:panelGrid id="png-sit-bdy" columns="5"
					columnClasses="main-20, main-20, main-20, main-20, main-20"
					styleClass="main-100" cellpadding="5" cellspacing="5">

					<h:panelGrid id="pgr-sit-trp" columns="1" styleClass="box box-trp">
						<h:outputLabel value="Trap" styleClass="box-ttl" />

						<h:panelGrid columns="1" styleClass="main-100">
							<h:outputLabel value="Trap:" />
							<p:selectOneMenu id="som-sit-trp" value="#{sitCtlGnr.ITrpId}"
								styleClass="sit-cmb" style="width: 80%;"
								disabled="#{sitCtlGnr.dsbTrp}" rendered="#{sitCtlGnr.vsbTrp}"
								required="#{sitCtlGnr.rqrTrp}" filter="true"
								filterMatchMode="startsWith" requiredMessage="html.ttlAtrObl">
								<f:selectItem itemLabel="#{html.slcOne}" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{sitCtlOpt.lstEpiNme(code.sitTrp())}"
									var="varTrp" itemLabel="#{varTrp.SOptNme}"
									itemValue="#{varTrp.IOptId}" />
								<p:ajax listener="#{sitCtlGnr.chsTrp()}" update="som-sit-nmb" />
							</p:selectOneMenu>
							<p:blockUI block="pgr-sit-trp" trigger="som-sit-nmb">
								<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
							</p:blockUI>

							<h:outputLabel value="Number:" />
							<p:selectOneMenu id="som-sit-nmb" value="#{sitCtlGnr.INmbId}"
								styleClass="sit-cmb" style="width: 80%;"
								disabled="#{sitCtlGnr.dsbNmb}" rendered="#{sitCtlGnr.vsbNmb}"
								required="#{sitCtlGnr.rqrNmb}" filter="true"
								filterMatchMode="startsWith" requiredMessage="html.ttlAtrObl">
								<f:selectItem itemLabel="#{html.slcOne}" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{sitCtlNmb.lstNmb(sitCtlGnr.ste)}"
									var="varNmb" itemLabel="#{varNmb.SNmbTrap}"
									itemValue="#{varNmb.INmbId}" />
								<p:ajax listener="#{sitCtlGnr.chsNmb()}"
									update="png-sit-dte-set png-sit-dte-clc" />
							</p:selectOneMenu>
							<p:blockUI block="pgr-sit-trp" trigger="som-sit-nmb">
								<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
							</p:blockUI>

							<h:outputLabel value="Date ovitrap set:" />
							<h:panelGrid id="png-sit-dte-set" columns="3" cellpadding="3"
								cellspacing="3" styleClass="main-100"
								columnClasses="main-30,main-40,main-30">
								<p:selectOneMenu id="som-sit-dte-set-yr"
									value="#{sitCtlGnr.IDteSetYr}" styleClass="sit-cmb"
									style="width: 60%;" disabled="#{sitCtlGnr.dsbDteSet}"
									rendered="#{sitCtlGnr.vsbDteSet}"
									required="#{sitCtlGnr.rqrDteSet}" filter="true"
									filterMatchMode="startsWith" requiredMessage="html.ttlAtrObl">
									<f:selectItem itemLabel="#{html.dteYr}" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{dteCtlGnr.lstYr}" var="varYr"
										itemLabel="#{varYr}" itemValue="#{varYr}" />
									<p:ajax listener="#{sitCtlGnr.chsSetYr()}"
										update="som-sit-dte-set-mth som-sit-dte-set-day" />
								</p:selectOneMenu>
								<p:selectOneMenu id="som-sit-dte-set-mth"
									value="#{sitCtlGnr.IDteSetMth}" styleClass="sit-cmb"
									style="width: 70%;" disabled="#{sitCtlGnr.dsbDteSet}"
									rendered="#{sitCtlGnr.vsbDteSet}"
									required="#{sitCtlGnr.rqrDteSet}" filter="true"
									filterMatchMode="startsWith" requiredMessage="html.ttlAtrObl">
									<f:selectItem itemLabel="#{html.dteMth}" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{dteCtlGnr.lstMth}" var="varMth"
										itemLabel="#{varMth.SMthNme}" itemValue="#{varMth.IMthCde}" />
									<p:ajax listener="#{sitCtlGnr.chsSetMth()}"
										update="som-sit-dte-set-day" />
								</p:selectOneMenu>
								<p:selectOneMenu id="som-sit-dte-set-day"
									value="#{sitCtlGnr.IDteSetDay}" styleClass="sit-cmb"
									style="width: 60%;" disabled="#{sitCtlGnr.dsbDteSet}"
									rendered="#{sitCtlGnr.vsbDteSet}"
									required="#{sitCtlGnr.rqrDteSet}" filter="true"
									filterMatchMode="startsWith" requiredMessage="html.ttlAtrObl">
									<f:selectItem itemLabel="#{html.dteDay}" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{dteCtlGnr.lstDay(sitCtlGnr.IDteSetYr,sitCtlGnr.IDteSetMth)}"
										var="varDay" itemLabel="#{varDay}" itemValue="#{varDay}" />
									<p:ajax listener="#{sitCtlGnr.chsSetDay()}" />
								</p:selectOneMenu>
								<p:blockUI block="png-sit-dte-set" trigger="som-sit-dte-set-yr">
									<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
								</p:blockUI>
								<p:blockUI block="png-sit-dte-set" trigger="som-sit-dte-set-mth">
									<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
								</p:blockUI>
								<p:blockUI block="png-sit-dte-set" trigger="som-sit-dte-set-day">
									<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
								</p:blockUI>
							</h:panelGrid>

							<h:outputLabel value="Date ovitrap colected:" />
							<h:panelGrid id="png-sit-dte-clc" columns="3" cellpadding="3"
								cellspacing="3" styleClass="main-100"
								columnClasses="main-30,main-40,main-30">
								<p:selectOneMenu id="som-sit-dte-clc-yr"
									value="#{sitCtlGnr.IDteClcYr}" styleClass="sit-cmb"
									style="width: 60%;" disabled="#{sitCtlGnr.dsbDteClc}"
									rendered="#{sitCtlGnr.vsbDteClc}"
									required="#{sitCtlGnr.rqrDteClc}" filter="true"
									filterMatchMode="startsWith" requiredMessage="html.ttlAtrObl">
									<f:selectItem itemLabel="#{html.dteYr}" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{dteCtlGnr.lstYr}" var="varYr"
										itemLabel="#{varYr}" itemValue="#{varYr}" />
									<p:ajax listener="#{sitCtlGnr.chsClcYr()}"
										update="som-sit-dte-clc-mth som-sit-dte-clc-day" />
								</p:selectOneMenu>
								<p:selectOneMenu id="som-sit-dte-clc-mth"
									value="#{sitCtlGnr.IDteClcMth}" styleClass="sit-cmb"
									style="width: 70%;" disabled="#{sitCtlGnr.dsbDteClc}"
									rendered="#{sitCtlGnr.vsbDteClc}"
									required="#{sitCtlGnr.rqrDteClc}" filter="true"
									filterMatchMode="startsWith" requiredMessage="html.ttlAtrObl">
									<f:selectItem itemLabel="#{html.dteMth}" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{dteCtlGnr.lstMth}" var="varMth"
										itemLabel="#{varMth.SMthNme}" itemValue="#{varMth.IMthCde}" />
									<p:ajax listener="#{sitCtlGnr.chsClcMth()}"
										update="som-sit-dte-clc-day" />
								</p:selectOneMenu>
								<p:selectOneMenu id="som-sit-dte-clc-day"
									value="#{sitCtlGnr.IDteClcDay}" styleClass="sit-cmb"
									style="width: 60%;" disabled="#{sitCtlGnr.dsbDteClc}"
									rendered="#{sitCtlGnr.vsbDteClc}"
									required="#{sitCtlGnr.rqrDteClc}" filter="true"
									filterMatchMode="startsWith">
									<f:selectItem itemLabel="#{html.dteDay}" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{dteCtlGnr.lstDay(sitCtlGnr.IDteClcYr,sitCtlGnr.IDteClcMth)}"
										var="varDay" itemLabel="#{varDay}" itemValue="#{varDay}" />
									<p:ajax listener="#{sitCtlGnr.chsClcDay()}"
										update="som-sit-dte-clc-day grw-sit sbc-sit-rcv sbc-sit-sup png-sit-egs-bdy png-sit-lrv-bdy png-sit-adl-bdy png-sit-prf-slc" />
								</p:selectOneMenu>
								<p:blockUI block="png-sit-dte-clc" trigger="som-sit-dte-clc-yr">
									<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
								</p:blockUI>
								<p:blockUI block="png-sit-dte-clc" trigger="som-sit-dte-clc-mth">
									<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
								</p:blockUI>
								<p:blockUI block="png-sit-dte-clc" trigger="som-sit-dte-clc-day">
									<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
								</p:blockUI>
							</h:panelGrid>
							<h:panelGrid id="png-sit-rcv" columns="2" styleClass="main-100"
								columnClasses="main-50 alg-ctr, main-50 alg-ctr">

								<p:selectBooleanCheckbox id="sbc-sit-rcv"
									value="#{sitCtlGnr.BGnrTrpRcv}" itemLabel="Trap recovered"
									disabled="#{sitCtlGnr.dsbTrpRcv}"
									rendered="#{sitCtlGnr.vsbTrpRcv}"
									required="#{sitCtlGnr.rqrTrpRcv}">
									<p:ajax listener="#{sitCtlGnr.chsTrpRcv()}"
										update="sbc-sit-egs" />
								</p:selectBooleanCheckbox>
								<p:selectBooleanCheckbox id="sbc-sit-sup"
									value="#{sitCtlGnr.BGnrTrpSup}" itemLabel="Trap set up"
									disabled="#{sitCtlGnr.dsbTrpSup}"
									rendered="#{sitCtlGnr.vsbTrpSup}"
									required="#{sitCtlGnr.rqrTrpSup}">
									<p:ajax listener="#{sitCtlGnr.chsTrpSup()}" />
								</p:selectBooleanCheckbox>

								<p:blockUI block="png-sit-rcv" trigger="sbc-sit-rcv">
									<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
								</p:blockUI>
								<p:blockUI block="png-sit-rcv" trigger="sbc-sit-sup">
									<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
								</p:blockUI>

							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="box box-egs">

						<h:outputLabel value="Eggs" styleClass="box-ttl" />
						<h:panelGrid id="png-sit-egs-bdy" columns="1"
							styleClass="main-100">

							<p:selectBooleanCheckbox id="sbc-sit-egs"
								value="#{sitCtlGnr.BGnrEgs}" itemLabel="Yes / No"
								disabled="#{sitCtlGnr.dsbBEgs}" rendered="#{sitCtlGnr.vsbBEgs}"
								required="#{sitCtlGnr.rqrBEgs}">
								<p:ajax listener="#{sitCtlGnr.chsEgs()}" update="png-sit-egs" />
							</p:selectBooleanCheckbox>

							<p:blockUI block="png-sit-egs-bdy" trigger="sbc-sit-egs">
								<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
							</p:blockUI>

							<h:panelGrid id="png-sit-egs" columns="1" styleClass="main-80">
								<h:outputLabel value="No. Eggs collected:" />
								<p:inputText value="#{sitCtlGnr.gnr.IGnrNmbEgsCpl}"
									disabled="#{sitCtlGnr.dsbGnrNmbCpl}"
									rendered="#{sitCtlGnr.vsbGnrNmbCpl}"
									required="#{sitCtlGnr.rqrGnrNmbCpl}" styleClass="sit-inp-ctr "
									requiredMessage="html.ttlAtrObl">
								</p:inputText>

								<h:outputLabel value="No. Eggs broken:" />
								<p:inputText value="#{sitCtlGnr.gnr.IGnrNmbEgsBrk}"
									disabled="#{sitCtlGnr.dsbGnrNmbBrk}"
									rendered="#{sitCtlGnr.vsbGnrNmbBrk}"
									required="#{sitCtlGnr.rqrGnrNmbBrk}" styleClass="sit-inp-ctr ">
								</p:inputText>

								<h:outputLabel value="No. Eggs used for sample for fertility" />
								<p:inputText value="#{sitCtlGnr.gnr.IGnrNmbEgsUsd}"
									disabled="#{sitCtlGnr.dsbGnrNmbUsd}"
									rendered="#{sitCtlGnr.vsbGnrNmbUsd}"
									required="#{sitCtlGnr.rqrGnrNmbUsd}" styleClass="sit-inp-ctr " />

								<h:outputLabel value="No. Viable Eggs if sample for fertility" />
								<p:inputText value="#{sitCtlGnr.gnr.IGnrNmbEgsVlb}"
									disabled="#{sitCtlGnr.dsbGnrNmbVbl}"
									rendered="#{sitCtlGnr.vsbGnrNmbVbl}"
									required="#{sitCtlGnr.rqrGnrNmbVbl}" styleClass="sit-inp-ctr " />

								<p:inputTextarea id="inp-sit-obs-egs"
									value="#{sitCtlGnr.gnr.SGnrObsEgs}"
									disabled="#{sitCtlGnr.dsbGnrObsEgs}"
									rendered="#{sitCtlGnr.vsbGnrObsEgs}"
									required="#{sitCtlGnr.rqrGnrObsEgs}" placeholder="Comment"
									styleClass="sit-inp-big-cmm" />

							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>



					<h:panelGrid columns="1" styleClass="box box-lrv">

						<h:outputLabel value="Larvae" styleClass="box-ttl" />

						<h:panelGrid id="png-sit-lrv-bdy" columns="1"
							styleClass="main-100">

							<p:selectBooleanCheckbox id="sbc-sit-lrs"
								value="#{sitCtlGnr.BGnrLrs}" itemLabel="Yes / No"
								disabled="#{sitCtlGnr.dsbBLrs}" rendered="#{sitCtlGnr.vsbBLrs}"
								required="#{sitCtlGnr.rqrBLrs}">
								<p:ajax listener="#{sitCtlGnr.chsLrs()}" update="png-sit-lrs" />
							</p:selectBooleanCheckbox>

							<p:blockUI block="png-sit-lrv-bdy" trigger="sbc-sit-lrs">
								<p:graphicImage value="#{html.imgLoad}" styleClass="img-load" />
							</p:blockUI>

							<h:panelGrid id="png-sit-lrs" columns="1" styleClass="main-100">
								<h:panelGrid columns="2" styleClass="main-100"
									columnClasses="main-50, main-50">

									<h:panelGroup layout="block" styleClass="main-100">
										<h:outputLabel value="No. Larvae/pupae in trap:" />
										<p:inputText id="inp-sit-lrs-nmb"
											value="#{sitCtlGnr.gnrDtlLrv.IGnrDtlNmb}"
											disabled="#{sitCtlGnr.dsbGnrNmbLrsPps}"
											rendered="#{sitCtlGnr.vsbGnrNmbLrsPps}"
											required="#{sitCtlGnr.rqrGnrNmbLrsPps}"
											styleClass="sit-inp-ctr" requiredMessage="html.ttlAtrObl" />
									</h:panelGroup>

									<h:panelGroup layout="block" styleClass="main-100">
										<h:outputLabel value="Larvae stage:" />
										<p:selectOneMenu id="som-sit-lrs-stg"
											value="#{sitCtlGnr.ILrsStgId}" styleClass="sit-cmb"
											style="width: 80%;" disabled="#{sitCtlGnr.dsbLrsStg}"
											rendered="#{sitCtlGnr.vsbLrsStg}"
											required="#{sitCtlGnr.rqrLrsStg}"
											requiredMessage="html.ttlAtrObl">
											<f:selectItem itemLabel="#{html.slcOne}" itemValue=""
												noSelectionOption="true" />
											<f:selectItems value="#{sitCtlOpt.lstEpiNme(code.sitStg())}"
												var="varLrsStg" itemLabel="#{varLrsStg.SOptNme}"
												itemValue="#{varLrsStg.IOptId}" />

										</p:selectOneMenu>
									</h:panelGroup>
								</h:panelGrid>

								<h:panelGrid columns="3" styleClass="main-100 alg-ctr"
									columnClasses="main-30, main-30, main-30">

									<p:commandButton id="btn-sit-lrs-stg-new" value="New"
										action="#{sitCtlGnr.newLrsStg()}" update="png-sit-lrs"
										disabled="#{sitCtlGnr.dsbBtnLrvNew}"
										rendered="#{sitCtlGnr.vsbBtnLrvNew}" />

									<p:commandButton id="btn-sit-lrs-stg-add" value="Add"
										action="#{sitCtlGnr.addLrsStg()}" update="png-sit-lrs"
										disabled="#{sitCtlGnr.dsbBtnLrvAdd}"
										rendered="#{sitCtlGnr.vsbBtnLrvAdd}" />

									<p:commandButton id="btn-sit-lrs-stg-rst" value="Reset"
