<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<link href="#{request.contextPath}/css/stl_lgn.css" rel="stylesheet"
		type="text/css" />
	<title><ui:insert name="ttl">Title</ui:insert> |
		#{infCtlStm.stm.SStmAcr}</title>
	<link rel="shortcut icon" href="/#{default.acr()}/ico/episig.ico" />
</h:head>
<h:body>

	<div id="lgn-hdr">
		<div id="lgn-hdr-lgo">
			<p:link id="lnk-hdr-lgo-main" href="#{html.lnkMain}" target="_blank"
				title="#{insCtlEnt.rtrEnt(infCtlStm.stm.IEntId).SEntNme}"
				styleClass="lnk">
				<h:graphicImage value="#{html.lgoMain}" styleClass="hdr-lgo-main" />
			</p:link>

			<p:link id="lnk-hdr-lgo-main-oeia" href="#{html.lnkOeia}"
				target="_blank" title="International Atomic Energy Agency"
				styleClass="lnk">
				<h:graphicImage value="#{html.lgoOeia}" styleClass="hdr-lgo-oeia" />
			</p:link>

		</div>
	</div>

	<div class="ctt">

		<div class="ctt-hdr">

			<h:panelGroup id="png-hdr" styleClass="ctt-hdr" columns="1"
				layout="block">

				<h:panelGrid id="png-hdr-img" styleClass="ctt-hdr-img" columns="1"
					cellpadding="0" cellspacing="0">
					<p:link id="lnk-hr-img" href="#{html.lnkSecundary}" target="_blank"
						title="#{insCtlUnt.rtrUnt(infCtlStm.stm.IUntId).SUntNme}"
						styleClass="lnk">
						<h:graphicImage value="#{html.lgoSecundary}"
							styleClass="ctt-hdr-img-obj" />
					</p:link>
					<h:panelGrid styleClass="ctt-hdr-txt">
						<h:outputLabel
							value="#{infCtlStm.stm.SStmNme} #{insCtlUnt.rtrUnt(infCtlStm.stm.IUntId).SUntAcr}" />
					</h:panelGrid>
				</h:panelGrid>

			</h:panelGroup>
		</div>
		<div class="ctt-bdy">
			<ui:insert name="ctt">
					Content
	        </ui:insert>
		</div>
	</div>

	<div class="ctt-ftr">
		<h3>Contacto: #{infCtlStm.stm.SSmtEml}</h3>
	</div>


</h:body>
</h:html>
