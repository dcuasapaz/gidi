<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

					<p:inputText id="inp-dta-prs-usr" value="#{scrCtlLgn.prs.SPrsUsr}"
						disabled="#{scrCtlLgn.dsbAtrPrsUsr}"
						rendered="#{scrCtlLgn.vsbAtrPrsUsr}"
						required="#{scrCtlLgn.rqrAtrPrsUsr}" placeholder="Usuario"
						styleClass="inp-lgn" autocomplete="false" />


					<p:password id="inp-dta-prs-psw" value="#{scrCtlLgn.prs.SPrsPsw}"
						disabled="#{scrCtlLgn.dsbAtrPrsPsw}"

						styleClass="bdy-100 alg-ctr bdy-btn-lgn">
						<p:commandLink id="btn-scr-prs-lgn" value="Iniciar sesi칩n"
							disabled="#{scrCtlLgn.dsbBtnLgn}"
							rendered="#{scrCtlLgn.vsbBtnLgn}" action="#{scrCtlLgn.login()}"
							update="@form" styleClass="btn-lgn" title="Iniciar sesi칩n" />
						<p:blockUI block="frm-scr-lgn" trigger="btn-scr-prs-lgn">
							<p:graphicImage value="#{html.imgLdn()}" styleClass="img-load" />
						</p:blockUI>
